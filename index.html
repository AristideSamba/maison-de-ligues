<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/theme.css">
  <title>M2L</title>
</head>
<body>
  <main>
    <section class="img_acceuil">
      <h1>M2L</h1>
      <p>Connectez vous à M2L</p>
    </section>
    <section class="section_form">
      <p>Pour vous connecter à l'intranet, entrez <br>vos identifiants et mot de passe</p>
      <form action="" method="post">
        <fieldset>
          <label for="email">Email *</label><br>
          <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required><br>
          <label for="mot_de_passe">Mot de passe *</label><br>
          <input type="password" id="mot_de_passe" name="mot_de_passe" required><br>
          <button type="submit">CONNEXION</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
